<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mine.css">
    <title>Youtube clone prep web</title>
</head>

<body>
    <div id="sidebar">
        <div class="sidebar-icon">
            <ion-icon name="menu-outline"></ion-icon>
        </div>
        <div class="sidebar-icon">
            <ion-icon name="home-outline"></ion-icon>
            <p> Home </p>
        </div>
        <div class="sidebar-icon">
            <ion-icon name="compass-outline"></ion-icon>
            <p> Explore </p>
        </div>
        <div class="sidebar-icon">
            <ion-icon name="albums-outline"></ion-icon>
            <p> Library </p>
        </div>
    </div>
    <div id="main">
        <div id="topbar">

            <img src="assets/yt-logo.svg" alt="youtube-logo" id="logo">
            <div id="search-wrapper">
                <input type="text" placeholder="search on youtube">
                <button>
                    <div id="button">
                        <ion-icon name="search-sharp"></ion-icon>
                    </div>
                </button>
                <div>
                    <ion-icon name="mic-sharp"> </ion-icon>
                </div>
            </div>
            <div id="topbar-icons">
                <div class="topbar-icon">
                    <ion-icon name="videocam-sharp"></ion-icon>
                </div>
                <div class="topbar-icon">
                    <ion-icon name="notification-sharp"></ion-icon>
                </div>
                <div class="topbar-icon">
                    <ion-icon name="person-circle-sharp"></ion-icon>
                </div>
            </div>

        </div>
        <div id="content"> content </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
